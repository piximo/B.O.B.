<!DOCTYPE html><html><head><title>B.O.B. Quoting Tool</title><link rel="stylesheet" href="css/bootstrap.css"><link rel="stylesheet" href="css/app.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600" type="text/css"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></head><body id="app"><div class="container"><div class="row"><div class="col-md-offset-4 col-md-4 col-xs-12"><div class="quote-view"><div v-show="!estimate" v-cloak transition="fade" class="animated quote-content"><br><div class="well"><h2 class="text-center">B.O.B. Fare Estimator</h2><br><div class="form-group"><label># of Passengers</label><div class="btn-group btn-group-justified"><a @click="passengers = 11" :class="{ active: passengers == 11 }" class="btn btn-default">11</a><a @click="passengers = 14" :class="{ active: passengers == 14 }" class="btn btn-default">14</a></div></div><div class="form-group"><label>Reserved or On Demand</label><div class="btn-group btn-group-justified"><a @click="type = 'Reserved'" :class="{ active: type == &quot;Reserved&quot; }" class="btn btn-default">Reserved</a><a @click="type = 'On Demand'" :class="{ active: type == &quot;On Demand&quot; }" class="btn btn-default">On Demand</a></div></div><div class="form-group"><label>Starting Address</label><div class="input-group"><places id="start" model="start" placeholder="123 Apartments Mesa, AZ"></places><span class="input-group-btn"><button @click="clearPlace('start')" class="btn btn-default"><i class="fa fa-close"></i></button></span></div></div><div class="form-group"><label>Destination Address</label><div class="input-group"><places id="end" model="end" placeholder="456 Destination Mesa, AZ"></places><span class="input-group-btn"><button @click="clearPlace('end')" class="btn btn-default"><i class="fa fa-close"></i></button></span></div></div><div v-cloak v-show="type === 'Reserved'" class="checkbox"><label><input type="checkbox" v-model="roundTrip">Round Trip</label></div><br><div class="form-group text-center"><button @click="getQuote" class="btn btn-lg btn-dark">Quote Me</button></div></div></div></div><div class="quote-view"><div v-show="estimate" v-cloak transition="fade" class="animated quote-content"><br><div class="well"><h2 class="text-center">Quote Estimate</h2><h1 style="font-size: 50px;" class="text-center">{{ estimate.quote | currency }}</h1><h3 class="text-center">Want to book it?</h3><br><div class="text-center"><div><a style="width: 150px;" href="tel:4809498294" class="btn btn-lg btn-dark btn-circle"><i class="fa fa-phone"></i>&nbsp; Call Us</a><br><br><a :href="contact" class="btn btn-lg btn-default btn-circle"><i class="fa fa-envelope"></i>&nbsp; Email Us</a></div><button @click="reset" style="margin-top: 15px" class="btn btn-lg btn-link">Get Another Quote</button></div></div></div></div></div></div></div><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdZF1t8WvCfvcP0Yq27UZi0gIIsjWs7qw&amp;libraries=places"></script><script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/vue.js"></script><script type="text/javascript" src="js/app.js"></script></body></html>
